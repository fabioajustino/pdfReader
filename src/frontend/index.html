<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Contratos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Analisador de Contratos</h1>
        </header>

        <main>
            <div class="upload-section" id="dropZone">
                <div class="upload-content">
                    <img src="assets/upload-icon.svg" alt="Upload" class="upload-icon">
                    <p>Arraste e solte seu arquivo PDF aqui</p>
                    <p>ou</p>
                    <label for="fileInput" class="upload-button">Escolher arquivo</label>
                    <input type="file" id="fileInput" accept=".pdf" hidden>
                </div>
                <div class="progress-bar" id="progressBar">
                    <div class="progress" id="progress"></div>
                </div>
            </div>

            <div class="results-section" id="resultsSection" hidden>
                <h2>Resultados da An√°lise</h2>
                <div class="json-viewer" id="jsonViewer"></div>
                <button id="downloadJson" class="download-button">Baixar JSON</button>
            </div>
        </main>

        <div class="loading-overlay" id="loadingOverlay" hidden>
            <div class="loader"></div>
            <p>Analisando contrato...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
